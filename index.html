<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places</title>
    <!-- Google Fonts and Font Awesome CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
            color: #444;
        }
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }
        .place-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .place-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .place-card img:hover {
            transform: scale(1.05);
        }
        .place-card a {
            text-align: center;
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .place-card a:hover {
            color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            width: 100%;
        }
        .socials a {
            color: #fff;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .socials a:hover {
            color: #007BFF;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Historical Places</h1>
    <div class="places-grid">
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/Charminar" target="_blank">
                <img src="https://www.fabhotels.com/blog/wp-content/uploads/2019/05/Charminar_600.jpg" alt="Charminar">
                CHARMINAR
            </a>
        </div>
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/Golconda" target="_blank">
                <img src="https://assets-news.housing.com/news/wp-content/uploads/2020/11/02184143/Everything-you-need-to-know-about-Golconda-Fort-FB-1200x700-compressed-686x400.jpg" alt="Golconda">
                GOLCONDA
            </a>
        </div>
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/1200px-Taj_Mahal_%28Edited%29.jpeg" alt="Taj Mahal">
                TAJ MAHAL
            </a>
        </div>
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/Hampi" target="_blank">
                <img src="https://www.explorebees.com/uploads/Stone%20Chariot%20(2).jpg" alt="Stone Chariot-Hampi">
                STONE CHARIOT-HAMPI
            </a>
        </div>
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/Falaknuma_Palace" target="_blank">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/02/36/72/97/falaknuma-mirror-of-the.jpg?w=1200&h=-1&s=1" alt="Falaknuma Palace">
                FALAKNUMA PALACE
            </a>
        </div>
        <div class="place-card">
            <a href="https://en.wikipedia.org/wiki/India_Gate" target="_blank">
                <img src="https://travelsetu.com/apps/uploads/new_destinations_photos/destination/2023/12/27/5c47137b8b32bdc3702a6c0b4b2359e9_1000x1000.jpg" alt="India Gate">
                INDIA GATE
            </a>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <p>Connect with us:</p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
